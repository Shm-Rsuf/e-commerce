<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Website -- Shopping Cart</title>
    <!-- our custom css & js-->
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/main.js" defer></script>
    <!-- box-icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header starts -->
    <header>
      <!-- navbar -->
      <div class="nav container">
        <a href="#" class="logo">Ecommerce</a>
        <!-- cart-icon -->
        <i class="bx bx-shopping-bag" id="cart-icon"></i>
        <!-- cart -->
        <div class="cart">
          <h2 class="cart-title">your cart</h2>
          <!-- cart-content -->
          <div class="cart-content">
            <div class="cart-box">
              <img src="./img/product2.jpg" alt="" class="cart-img" />
              <div class="detail-box">
                <div class="cart-product-title">earphone</div>
                <div class="cart-price">$25</div>
                <input type="number" value="1" class="cart-quantity" />
              </div>
              <!-- remove-cart -->
              <i class="bx bxs-trash-alt cart-remove"></i>
            </div>
          </div>
          <!-- total -->
          <div class="total">
            <div class="total-title">total</div>
            <div class="total-price">$0</div>
          </div>
          <!-- buy button -->
          <button type="button" class="btn-buy">buy now</button>
          <!-- cart close -->
          <i class="bx bx-x" id="close-cart"></i>
        </div>
      </div>
    </header>
    <!-- header ends -->
    <!-- shop starts -->
    <section class="shop container">
      <h2 class="section-title">
        shop <span class="sp-design">products</span>
      </h2>
      <!-- content -->
      <div class="shop-content">
        <!-- box1 -->
        <div class="product-box">
          <img src="./img/product1.jpg" alt="T-shirt" class="product-img" />
          <h2 class="product-title">aeroready shirt</h2>
          <span class="price">$25</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- box2 -->
        <div class="product-box">
          <img src="./img/product2.jpg" alt="Earphone" class="product-img" />
          <h2 class="product-title">earphone</h2>
          <span class="price">$15</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- box3 -->
        <div class="product-box">
          <img src="./img/product3.jpg" alt="Hoody" class="product-img" />
          <h2 class="product-title">winter hoody</h2>
          <span class="price">$55</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- box4 -->
        <div class="product-box">
          <img src="./img/product4.jpg" alt="perfeum" class="product-img" />
          <h2 class="product-title">addidas perfeum</h2>
          <span class="price">$20</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- box5 -->
        <div class="product-box">
          <img src="./img/product5.jpg" alt="Sun Glass" class="product-img" />
          <h2 class="product-title">sun glass</h2>
          <span class="price">$18</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- box6 -->
        <div class="product-box">
          <img src="./img/product6.jpg" alt="Cap" class="product-img" />
          <h2 class="product-title">addidas cap</h2>
          <span class="price">$35</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- box7 -->
        <div class="product-box">
          <img src="./img/product7.jpg" alt="Bag" class="product-img" />
          <h2 class="product-title">bag</h2>
          <span class="price">$45</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- box8 -->
        <div class="product-box">
          <img src="./img/product8.jpg" alt="Shooe" class="product-img" />
          <h2 class="product-title">winter shooe</h2>
          <span class="price">$25</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
      </div>
    </section>
    <!-- shop ends -->
  </body>
</html>
